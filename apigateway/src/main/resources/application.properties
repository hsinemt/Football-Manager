spring.application.name=apigateway
server.port=8077

eureka.client.fetch-registry=true
eureka.client.service-url.default-zone=http://eureka:8761/eureka/
eureka.client.register-with-eureka=true

# Define routes for the gateway
spring.cloud.gateway.routes[0].id=matches-service
spring.cloud.gateway.routes[0].uri=lb://match
spring.cloud.gateway.routes[0].predicates[0]=Path=/matches/**