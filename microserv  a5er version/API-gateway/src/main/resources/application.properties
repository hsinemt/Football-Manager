# ========================
# APPLICATION CONFIGURATION
# ========================
spring.application.name=api-gateway
server.port=8090
server.servlet.context-path=/

# ====================
# EUREKA CONFIGURATION
# ====================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.client.healthcheck.enabled=true

# ====================
# CORS CONFIGURATION
# ====================
spring.cloud.gateway.globalcors.cors-configurations['/**'].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations['/**'].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations['/**'].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations['/**'].allowCredentials=true
spring.cloud.gateway.globalcors.cors-configurations['/**'].maxAge=3600

# ====================
# GATEWAY ROUTING CONFIG
# ====================
# Route for Match Service (match [nomPrenomClasseExamen])
spring.cloud.gateway.routes[0].id=match-service
spring.cloud.gateway.routes[0].uri=lb://MATCH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/matches/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/matches/(?<segment>.*),/${segment}

# Route for Player Service (microservice az [microservice (1)])
spring.cloud.gateway.routes[1].id=player-service
spring.cloud.gateway.routes[1].uri=lb://PLAYER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/players/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/players/(?<segment>.*),/${segment}

# Route for Competition Service (microservice [microservice (3)])
spring.cloud.gateway.routes[2].id=competition-service
spring.cloud.gateway.routes[2].uri=lb://COMPETITION-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/competitions/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/competitions/(?<segment>.*),/${segment}

# Route for Equipe Service (microservice sf [microservice (2)])
spring.cloud.gateway.routes[3].id=equipe-service
spring.cloud.gateway.routes[3].uri=lb://EQUIPE-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/equipe/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/equipe/(?<segment>.*),/${segment}

# Route for Manager Service (Football/manager)
spring.cloud.gateway.routes[4].id=manager-service
spring.cloud.gateway.routes[4].uri=lb://MANAGER-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/managers/**
spring.cloud.gateway.routes[4].filters[0]=RewritePath=/managers/(?<segment>.*),/${segment}

# Enable discovery locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

