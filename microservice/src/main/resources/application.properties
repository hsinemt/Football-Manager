spring.application.name=microservice
server.port:8077
server.servlet.context-path=

spring.datasource.username=player-service
spring.datasource.password=
spring.datasource.url=jdbc:h2:file:/opt/app/database/playerdb;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=FALSE
spring.datasource.driver-class-name= org.h2.Driver
spring.jpa.hibernate.ddl-auto = update
# Dans le microservice :
spring.h2.console.settings.web-allow-others=true
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2-console

eureka.client.service-url.defaultZone=http://eureka:8761/eureka/

# Eureka Client Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=eureka
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.client.healthcheck.enabled=false
# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# Info Endpoint Configuration
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
info.app.name=Player Service
info.app.description=Service de gestion des joueurs
info.app.version=1.0.0
info.app.java.version=${java.version}
info.app.spring-cloud.version=${spring-cloud.version}
info.app.spring-boot.version=${spring-boot.version}

eureka.instance.statusPageUrl=http://localhost:8086/players/all
eureka.instance.healthCheckUrl=http://localhost:8086/actuator/health
eureka.instance.homePageUrl=http://${eureka.instance.hostname}:${server.port}${server.servlet.context-path}/players/all

spring.ssl.ignore-ssl-errors=true

