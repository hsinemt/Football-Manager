# ========================
# APPLICATION CONFIGURATION
# ========================
spring.application.name=microservice
server.port=8079
server.servlet.context-path=/

# ====================
# DATABASE CONFIGURATION
# ====================
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://db:3306/match?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================
# HIBERNATE CONFIGURATION
# ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ====================
# OPENAPI/SWAGGER CONFIG
# ====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.paths-to-match=/**
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.use-fqn=true

# ====================
# EUREKA CONFIGURATION
# ====================
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost  # Changed from eureka-server to localhost
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.client.healthcheck.enabled=true

# ====================
# SECURITY DISABLE (CRUCIAL FIX)
# ====================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ====================
# ACTUATOR CONFIGURATION
# ====================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ====================
# INFO ENDPOINT CONFIG
# ====================
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
info.app.name=Player Service
info.app.description=Service de gestion des joueurs
info.app.version=1.0.0
info.app.java.version=${java.version}
info.app.spring-cloud.version=${spring-cloud.version}
info.app.spring-boot.version=${spring-boot.version}

# ====================
# EUREKA STATUS URLS
# ====================
eureka.instance.statusPageUrl=http://localhost:${server.port}/actuator/info  # Changed to localhost
eureka.instance.healthCheckUrl=http://localhost:${server.port}/actuator/health  # Changed to localhost
eureka.instance.homePageUrl=http://localhost:${server.port}/swagger-ui.html  # Changed to localhost
# Info Endpoint Configuration
eureka.instance.homePageUrlPath=${server.servlet.context-path}/matches/all